scalar Time
scalar Map

type Author {
  id: ID!
  first: String!
  last: String!
  dateOfBirth: Time!
  dateOfDeath: Time
  books: [Book!]!
}

input NewAuthor {
  first: String!
  last: String!
  dateOfBirth: Time!
  dateOfDeath: Time
}

type Book {
  id: ID!
  authors: [Map!]!
  title: String!
  genre: String!
  description: String!
  publisher: String!
  outOfPrint: Boolean!
}

input NewBook {
  authors: [ID!]!
  title: String!
  genre: String!
  description: String!
  publisher: String!
  outOfPrint: Boolean!
}

type Query {
  oneAuthor(
    id: ID
    first: String
    last: String
    dateOfBirth: Time
    dateOfDeath: Time
  ): Author!
  oneBook(
    id: ID
    title: String
    genre: String
    description: String
    publisher: String
    outOfPrint: Boolean
  ): Book!
  authors: [Author!]!
  books: [Book!]!
}

type Mutation {
  createAuthor(input: NewAuthor!): Author!
  updateAuthor(id: ID!, dateOfDeath: Time!): Author!
  deleteAuthor(id: ID!): Author!

  createBook(input: NewBook!): Book!
  updateBook(id: ID!, outOfPrint: Boolean!): Book!
  deleteBook(id: ID!): Book!
}
